<!DOCTYPE html>
<html lang="en" ng-app="angularTodo">
<head>
	<meta charset="UTF-8">
	<title>MEAN</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="/js/controllers/main.js"></script>
	<script src="/js/services/todos.js"></script>
	<script src="/js/core.js"></script>
</head>
<body ng-controller="mainController">
	
	<div class="container">

		<div class="jumbotron text-center">
			<h1>MEAN Todo List <span class="label label-info">{{todos.length}}</span></h1>
		</div>

		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)" require="true">{{todo.text}}
					</label>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-large text-center" placeholder="Inserta una Nueva Tarea" ng-model="formData.text">
					</div>
					<button class="btn btn-primary btn-lg" ng-click="createTodo()">Nueva Tarea</button>
				</form>
			</div>
		</div>


	</div>
	
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</body>
</html>
